{% extends 'base.html' %} {% block title %} Main page {% endblock title %}
{%block body %}
<h1 style="text-align: center;">{{article.title}}</h1>
<div class="alert alert-info">
  {{article.intro}}
  <hr />
  {{article.text}}
</div>
<div>
  <a class="btn btn-danger" href="/posts/{{article.id}}/delete" role="button"
    >Удалить</a
  >
  <a class="btn btn-success" href="/posts/{{article.id}}/edit" role="button"
    >Редактировать</a
  >
</div>
{% endblock body %}
